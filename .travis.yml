language: R
pandoc_version: 2.11.1.1
cache:
  packages: true
  directories:
  - _book

env:
  global:
    # travis encrypt -r resampling-stats/resampling-with GITHUB_TOKEN=<the token>
    secure:
        ""

addons:
  apt:
    packages:
      - libxml2-dev
      - libcurl4-openssl-dev
      - libssl-dev
      - libgit2-dev
      - python3-dev
      - pandoc

before_install:
  - make r-build-requirements
  - python3 -m ensurepip
  - python3 -m pip install --user --upgrade pip virtualenv
  # https://github.com/pypa/setuptools/issues/2352
  - export SETUPTOOLS_USE_DISTUTILS=stdlib
  - python3 -m virtualenv --python=python3 venv
  - source venv/bin/activate
  - python --version
  - pip install -r build-requirements.txt

script:
  # Show R version, for debugging.
  - R --version
  # Make website, but do not upload here.
  - make website

# Deploy to github pages.
# https://docs.travis-ci.com/user/deployment/pages
deploy:
  provider: pages
  local_dir: ./_www
  skip_cleanup: true
  # Set in the settings page of your repository, as a secure variable
  github_token: $GITHUB_TOKEN
  keep_history: false
  verbose: true
  on:
    branch: master
